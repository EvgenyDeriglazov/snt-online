{% extends "base_generic.html" %}
<!-- Normally the template name is relative to the template loader’s root directory -->
{% block center-column %}
<div id="center-column">
	{% if land_plot %}
	<h4 align="center">Электроэнергия</h4>
    <p>Номер участка {{ land_plot.plot_number }}</p>
     <h6 align="right">Площадь: </br> Владелец: </h6>
	<a href="{% url 'land-plot' land_plot.id%}">Назад</a>
    {% else %}
	<h4 align="center">Такой страницы не существует.</h4>
    {% endif %}
</div>
{% endblock %}
